<script type="text/javascript">
	var iHeight = 0;
	var iWidth = 0;
	function resizeThumbnail(a) {
		var newImage = new Image();
		newImage.src = a.src;
		iHeight = newImage.height;
		iWidth = newImage.width;
		if(iWidth>150 && iHeight > 200) {
			$("img[src="+newImage.src+"]").css('height', "140px");}
		}
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox").fancybox();
	});
</script>
</head>
